<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooXSore</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Создайте аккаунт или войдите в свою учетную запись</h1>
  <div onclick="overlayFunction(event)" class="overlay"></div>
    <div class="container">
      <div class="wrapper">
        <div class="home">
          <a href="../index.html">На главную</a>
      </div>
        <button onclick="buttonFunction(event)" class="button">Вход/Регистрация</button>
        
        <div class="modal">
          <form>
            <input type="text" name="name" placeholder="Имя">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Пароль">
            <input type="password" name="confirm" placeholder="Повторите пароль">
            <input class="submit" type="submit" value="Зарегистрироваться">
          </form>
          <p onclick="overlayFunction(event)" class="close">Закрыть</p>
        </div>
      </div>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
